<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS_files/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet"> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
 <div class="container-2">
  <img src="../project_images/logo-no-background.png" alt="" class="pic">
 </div>
  <div class="container-1">
    <img src="../project_images/Welcome.png" alt="" class="pic-1">
  </div>
  
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Dilbagh Nagar, NP12</div>
          <div class="text-two">Punjab 02</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91-7878675634</div>
          <div class="text-two">+91-9897876765</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">nayydhruv@gmail.com</div>
          <div class="text-two">nayyar.dhruv22@yahoo.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any type of queries then use this form to convey us your query. It's my pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your username" id="username">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" id="email">
        </div>
        <div class="input-box message-box">
          <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Send Now" id="send">
        </div>
      </form>
    </div>
    </div>
  </div>


  
<script>
    document.getElementById('send').addEventListener('click', function () {
        console.log("Login button clicked");
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if(username == "" || email == "" || message == "") return;
        
        axios.post('https://dhruv-backend-social.herokuapp.com/api/contactus', {username, email, message})
          .then(response => {
              alert("Thank you, We will reach out to you shortly!");
              window.location.replace('./home.html');
          })
          .catch(err => console.log(err.response));

    });
</script>
  
    
</body>
</html>
